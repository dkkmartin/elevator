<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Elevator</title>
  </head>
  <body>
    <div class="building">
      <div class="floor floor__5">
        <h4>Floor 5</h4>
        <button name="5" class="floor__5__btn">5</button>
      </div>
      <div class="floor floor__4">
        <h4>Floor 4</h4>
        <button name="4" class="floor__4__btn">4</button>
      </div>
      <div class="floor floor__3">
        <h4>Floor 3</h4>
        <button name="3" class="floor__3__btn">3</button>
      </div>
      <div class="floor floor__2">
        <h4>Floor 2</h4>
        <button name="2" class="floor__2__btn">2</button>
      </div>
      <div class="floor floor__1">
        <h4>Floor 1</h4>
        <button name="1" class="floor__1__btn">1</button>
      </div>
      <div data-elevator-floor="1" class="elevator">Elevator</div>
    </div>
  </body>
</html>
